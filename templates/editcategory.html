{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

    <h2>Edit {{category_name}}</h2>

    <form action='{{url_for('editCategory', category_name=category_name)}}' method = 'POST'>
      <input type='text' size='30' name='name' placeholder="Update category name">
      <input type='submit' value='Edit'>
      <a href = '{{url_for('showCategories') }}'>Cancel</a>
    </form>
{% endblock %}
