{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <div class=header>
    <div class="row top-menu">
  		<div class="col-md-10"></div>
  		<div class="col-md-2 text-right"></div>
  	</div>
  	<div class="row divider blue">
  		<div class="col-md-12"></div>
  	</div>
  	<div class="row banner main">
  		<div class="col-md-1"></div>
  		<div class="col-md-11 padding-none">
  			<h1>Catalog</h1>
  		</div>
  	</div>
  </div>

    <h2>Edit {{category_name}}</h2>

    <form action='{{url_for('editItem', category_name=category_name, item_name=item_name)}}' method = 'POST'>
      <p>Name: </p><input type='text' size='30' name='name' placeholder="Update item name">
      <p>Description: </p><input type='text' size='30' name='description' placeholder="Update item Description">
      <input type='submit' value='Edit'>
      <a href = '{{url_for('showItemsInCategory', category_name=category_name) }}'>Cancel</a>
    </form>
    {% endblock %}
