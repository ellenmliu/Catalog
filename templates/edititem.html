<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <h1>Edit {{category_name}}</h1>

    <form action='{{url_for('editItem', category_name=category_name, item_name=item_name)}}' method = 'POST'>
      <p>Name: </p><input type='text' size='30' name='name' placeholder="Update item name">
      <p>Description: </p><input type='text' size='30' name='description' placeholder="Update item Description">
      <input type='submit' value='Edit'>
      <a href = '{{url_for('showItemsInCategory', category_name=category_name) }}'>Cancel</a>
    </form>
  </body>
</html>
