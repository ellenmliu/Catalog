<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <h1>Categories</h1>
    {% if categories %}
      {% for c in categories %}
        <div>
          <p> {{c.name}} </p>
        </div>
      {% endfor %}
    {% else %}
      <p> There are no categories </p>
    {% endif %}
  </body>
</html>
