{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class=maincontent>
  <div class=rightcol>
    <h2>Delete {{item_name}}</h2>
    <h3>Are you sure you want to delete {{item_name}}</h3>
    <form action="{{url_for('deleteItem', category_name=category_name, item_name=item_name)}}" method = 'POST'>
      <input type='submit', value = 'Delete'>
      <a href = "{{url_for('showItemsInCategory', category_name=category_name) }}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
